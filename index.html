<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบแจ้งการโอนเงิน</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Sarabun', sans-serif; 
            background-color: #f8f9fa; 
            padding: 20px; 
        }
        .container { 
            max-width: 600px; 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
        }
        .hidden { display: none; }
        .loading { text-align: center; color: #666; margin-top: 10px; }
        #successMessage { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8); color: white; padding: 20px; border-radius: 5px; z-index: 1000;
        }
        .header-logo {
            display: block;
            margin: 0 auto 15px auto; 
            max-width: 200px;         
            width: 100%;              
            height: auto;             
            object-fit: contain;
        }
        .header-title {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    
    <img src="https://lh3.googleusercontent.com/d/1HyqMXxWcACzARur4Rl4Q3REihhzLrf0Z" 
         alt="Logo" 
         class="header-logo"
         onerror="this.style.display='none'"> 

    <h3 class="header-title">ระบบการเงินครูทหาร</h3>

    <div id="page1">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="m-0">สถานะการจ่ายเงิน</h5>
            <button class="btn btn-primary" onclick="showPage2()">แจ้งโอนเงิน</button>
        </div>
        
        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th>ยศ ชื่อ</th>
                        <th>นามสกุล</th>
                        <th class="text-center">จ่ายแล้ว / ยอดเต็ม</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    </tbody>
            </table>
        </div>
        <div id="loading1" class="loading">กำลังโหลดข้อมูล...</div>

        <div class="card mt-4 border-info">
            <div class="card-header bg-info text-white">
                ลิงก์รายการเงิน เข้า-ออก
            </div>
            <div class="card-body">
                <p class="card-text">คลิกที่ปุ่มด้านล่างเพื่อดูรายละเอียดใน Google Sheets</p>
                <a href="https://docs.google.com/spreadsheets/d/1UlQqKGGrX6bS0jjI-SGcRjJWuL3ownITAjda5yCEkjc/edit?gid=796784112#gid=796784112" 
                   target="_blank" 
                   class="btn btn-outline-info w-100">
                   เปิดดูรายการเงิน (Sheet รวมข้อมูล)
                </a>
            </div>
        </div>
        </div>

    <div id="page2" class="hidden">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5>กรอกข้อมูลการโอน</h5>
            <button class="btn btn-secondary btn-sm" onclick="showPage1()">กลับหน้าแรก</button>
        </div>
        
        <form id="transferForm" onsubmit="submitForm(event)">
            <div class="mb-3">
                <label class="form-label">เลือกรายชื่อ</label>
                <select id="userSelect" class="form-select" required>
                    <option value="" disabled selected>-- กรุณาเลือก --</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">จำนวนเงินที่โอน</label>
                <input type="number" id="amount" class="form-control" placeholder="ระบุจำนวนเงิน" required>
            </div>

            <div class="mb-3">
                <label class="form-label">หลักฐานการโอน (สลิป)</label>
                <input type="file" id="slipFile" class="form-control" accept="image/*" required>
            </div>

            <div class="mb-3">
                <label class="form-label">หมายเหตุ (ถ้ามี)</label>
                <textarea id="note" class="form-control" rows="2" placeholder="ระบุรายละเอียดเพิ่มเติม..."></textarea>
            </div>

            <button type="submit" id="submitBtn" class="btn btn-success w-100">ยืนยันข้อมูล</button>
            <div id="loadingSubmit" class="loading mt-2 hidden">
                <div class="spinner-border spinner-border-sm text-success" role="status"></div>
                กำลังบันทึกข้อมูล... กรุณารอสักครู่
            </div>
        </form>
    </div>
</div>

<div id="successMessage" class="hidden">ดำเนินการสำเร็จ</div>

<script>
    // ******************************************************
    // นำ URL Web App ของคุณมาใส่ตรงนี้เหมือนเดิม
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxOKVEb3AycbObxDS_xHZRzs4G_8AbshC89yYVaROHTXR7l-jxwdhwPXohUASBtpqmkOQ/exec'; 
    // ******************************************************

    let usersData = [];

    window.onload = loadData;

    function loadData() {
        document.getElementById('loading1').classList.remove('hidden');
        document.getElementById('userTableBody').innerHTML = '';
        
        fetch(`${SCRIPT_URL}?op=getData`)
            .then(response => response.json())
            .then(data => {
                usersData = data;
                renderTable(data);
                populateDropdown(data);
                document.getElementById('loading1').classList.add('hidden');
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('loading1').innerHTML = '<span class="text-danger">โหลดข้อมูลไม่สำเร็จ กรุณารีเฟรช</span>';
            });
    }

    function renderTable(data) {
        const tbody = document.getElementById('userTableBody');
        tbody.innerHTML = '';
        data.forEach(user => {
            const tr = document.createElement('tr');
            
            let statusColor = 'text-dark';
            let paidVal = parseFloat(String(user.paid).replace(/,/g,'')) || 0;
            let totalVal = parseFloat(String(user.total).replace(/,/g,'')) || 0;
            
            if (paidVal >= totalVal && totalVal > 0) {
                statusColor = 'text-success fw-bold';
            } else if (paidVal > 0) {
                statusColor = 'text-primary fw-bold';
            }

            tr.innerHTML = `
                <td>${user.rankName}</td>
                <td>${user.surname}</td>
                <td class="text-center ${statusColor}">
                    ${user.paid} / ${user.total}
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    function populateDropdown(data) {
        const select = document.getElementById('userSelect');
        select.innerHTML = '<option value="" disabled selected>-- กรุณาเลือก --</option>';
        data.forEach((user, index) => {
            const option = document.createElement('option');
            option.value = index; 
            option.text = `${user.rankName} ${user.surname}`;
            select.appendChild(option);
        });
    }

    function showPage2() {
        document.getElementById('page1').classList.add('hidden');
        document.getElementById('page2').classList.remove('hidden');
    }

    function showPage1() {
        document.getElementById('page2').classList.add('hidden');
        document.getElementById('page1').classList.remove('hidden');
    }

    function submitForm(e) {
        e.preventDefault();
        
        const submitBtn = document.getElementById('submitBtn');
        const loadingDiv = document.getElementById('loadingSubmit');
        const userIndex = document.getElementById('userSelect').value;
        const amount = document.getElementById('amount').value;
        const fileInput = document.getElementById('slipFile');
        const note = document.getElementById('note').value;
        
        if (fileInput.files.length === 0) {
            alert("กรุณาอัปโหลดสลิป");
            return;
        }

        const file = fileInput.files[0];
        const selectedUser = usersData[userIndex];

        submitBtn.disabled = true;
        loadingDiv.classList.remove('hidden');

        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function() {
            const fileBase64 = reader.result.split(',')[1];
            
            const payload = {
                rankName: selectedUser.rankName,
                surname: selectedUser.surname,
                amount: amount,
                note: note,
                fileName: file.name,
                mimeType: file.type,
                fileBase64: fileBase64
            };

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === 'success') {
                    showSuccessAndReset();
                } else {
                    alert('เกิดข้อผิดพลาด: ' + result.message);
                }
            })
            .catch(error => {
                alert('การเชื่อมต่อผิดพลาด กรุณาลองใหม่');
                console.error(error);
            })
            .finally(() => {
                submitBtn.disabled = false;
                loadingDiv.classList.add('hidden');
            });
        };
    }

    function showSuccessAndReset() {
        const successMsg = document.getElementById('successMessage');
        successMsg.classList.remove('hidden');
        
        document.getElementById('transferForm').reset();

        setTimeout(() => {
            successMsg.classList.add('hidden');
            showPage1();
            loadData(); 
        }, 1500);
    }
</script>

</body>
</html>
